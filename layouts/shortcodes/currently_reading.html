{{ $url := "/data/goodreads.json" }}
{{ $data := getJSON $url }}

<div class="now-boxes">
    <h2>Currently Reading</h2>
    <div class="box">

        {{if ( not $data ) }}
            <p>I'm currently not reading any book.</p>
        {{ else }}
            {{ range getJSON $url }}
            {{ $book := . }}
            <div class="card">
                <div class="imgBx">
                    <img src="{{$book.image_url}}" alt="{{ $book.title }}">
                </div>
                <div class="details">
                    <h2>{{ $book.title }}</h2>
                </div>
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>
