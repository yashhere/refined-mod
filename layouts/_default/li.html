<li class="h-entry li">
    {{ partial "data/date-list" (dict "page" . "fmt" "01/02") }}
    <span class="p-name post-title no-text-decoration"><a class="u-url" href='{{ .Permalink }}'>{{ .Title }}</a></span>
    <div class="right">
        {{ partial "taxonomy/taxo-buttons" . }}
    </div>
    <div class="clear-float"></div>
</li>
